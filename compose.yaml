services:
  db:
    image: postgres
    container_name: foodpanel-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
  
  minio:
    image: minio/minio
    container_name: minio
    restart: always
    ports:
      - "9000:9000"  # API Port
      - "9001:9001"  # Web UI (optional)
    environment:
      - MINIO_ROOT_USER=${POSTGRES_USER}
      - MINIO_ROOT_PASSWORD=${POSTGRES_PASSWORD}
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    networks:
      - foodpanel-net

  createbuckets:
    image: minio/mc
    depends_on:
      - minio
    environment:
      - http_proxy=
      - https_proxy=
      - no_proxy=minio
    entrypoint: >
      /bin/sh -c "
      sleep 5;
      mc alias set myminio http://minio:9000 ${POSTGRES_USER} ${POSTGRES_PASSWORD};
      mc mb myminio/foodpanel;
      mc anonymous set public myminio/foodpanel;
      exit 0;
      "
    networks:
      - foodpanel-net

volumes:
  postgres_data:
  minio_data:
    
networks:
  foodpanel-net: